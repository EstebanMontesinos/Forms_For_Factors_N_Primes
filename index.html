<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s=prompt("enter a number");
    while (s<=0){
        s=prompt("enter a number");
    }
    document.write("<h1>Factors of "+s+"</h1>");
    //calling calculate function
    calculate(s);
    //calling the check prime method
    isPrime(s);

//function to calculate factors

    function calculate(num) {
    var str="";
    for (var i = 1; i <= num; i++) {
        if (num % i == 0) {
            str += i+"<br>";
        }
    }
    document.write(str);
}

//function for prime numbers;

function isPrime(num) {
    for (var i = 2; i < num; i++) {
        if (num % i === 0) {
            return document.write("<hr>"+num+" is not a prime ");
        }else{
            return document.write("<hr>"+num+" is a prime ");
        }
    }
}

</script>
</body>
</html>
